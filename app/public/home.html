<!DOCTYPE html>
<html>
<head>
	<title>Friend Finder</title>

    <!-- Added a link to Style and font awesome-->
    <link href="/css/style.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
    <!-- Link to reset stylesheet -->
    <link rel="stylesheet" type="text/css" href="/css/reset.css">
    <!-- Added a link to JavaScript-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <!-- Added a link to Bootstrap-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>

<body>
	<header>
		<nav>
			<div class="jumbotron home-jumbotron">
                <h1 style="text-align: center;"><i class="fas fa-user-friends"></i> Friend Finder</h1>
			</div>
		</nav>
	</header>

	<main>
		<div class="container vertical-center">
			<div class="row">
				<div class="col-lg-12" style="text-align: center;">
                    <h2>Answer a few basic questions.</h2>
                    <h4>Find the friend with the greatest compatibility!</h4>
                    <a href="/survey">
                        <button class="btn btn-primary btn-lg" type="submit" name="action"><span class="fa fa-id-card"></span> Find Your Friends!</button>
                    </a>
				</div>
			</div>
		</div>
    </main>
    
    <footer>
        <div class="container">
            <p><a href="/api/friends">API Friends List</a> | <a href="https://github.com/homsau/Friend-Finder" target="_blank">GitHub Repo</a></p>
        </div>
    </footer>
</body>
</html>
